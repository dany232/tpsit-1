<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 500px;
  height: 500px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Scheda studente</h1>
<h3>scopri chi Ã¨ questo ragazzo:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="danymazze.jpg" alt="Daniele" style="width:500px;height:500px;">
    </div>
    <div class="flip-card-back">
      <h1>Daniele Mazzetti</h1>
      <p>studente del maxwell</p>
      <p>il miglior cartomante della scuola</p>
      <p>reperibile tutti gli intervalli</p>
      <p><i>"per ogni azione corrisponde una reazione uguale o contraria"</i></p>
      <p>non posso cambiare il passato, ma posso aiutarti col futuro</p>
      </p>nato il <B>22/08/2008</B></p>
    </div>
  </div>
</div>

</body>
</html>
